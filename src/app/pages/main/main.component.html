<app-nav-bar></app-nav-bar>

<div class="container">
  <div id="tab-group-container">
    <mat-tab-group>
      <mat-tab label="First">
        <table
          mat-table
          [dataSource]="dataSource"
          multiTemplateDataRows
          class="mat-elevation-z8"
        >
          <ng-container
            matColumnDef="{{ column }}"
            *ngFor="let column of columnsToDisplay"
          >
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td
              mat-cell
              *matCellDef="let element"
              [attr.colspan]="columnsToDisplay.length"
            >
              <div
                class="example-element-detail"
                [@detailExpand]="
                  element == expandedElement ? 'expanded' : 'collapsed'
                "
              >

              <h1>it works</h1>

              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr
            mat-row
            *matRowDef="let element; columns: columnsToDisplay"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="
              expandedElement = expandedElement === element ? null : element
            "
          ></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['expandedDetail']"
            class="example-detail-row"
          ></tr>
        </table>
      </mat-tab>
      <mat-tab label="Second">
        <!-- segunda tab -->
        <div id="table-container">
          <div class="mat-elevation-z8">
            <div class="loading-shade" *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <mat-form-field>
              <mat-label>Filtro</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ex. valvula"
                #input
              />
            </mat-form-field>

            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              class="mat-elevation-z8"
            >
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>id.</th>
                <td mat-cell *matCellDef="let itens">{{ itens.id }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>nome</th>
                <td mat-cell *matCellDef="let itens">{{ itens.nome }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  perfil
                </th>
                <td mat-cell *matCellDef="let itens">{{ itens.perfil }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="gps">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  endereÃ§o
                </th>
                <td mat-cell *matCellDef="let itens" id="gps_td">
                  {{ itens.gps }}
                </td>
              </ng-container>

              <ng-container matColumnDef="validade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  validade
                </th>
                <td mat-cell *matCellDef="let itens">{{ itens.validade }}</td>
              </ng-container>

              <ng-container matColumnDef="email_op">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  email_op
                </th>
                <td mat-cell *matCellDef="let itens">{{ itens.email_op }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  nenhum dado encontrado com o filtro: "{{ input.value }}"
                </td>
              </tr>
            </table>

            <!-- paginator -->
            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
