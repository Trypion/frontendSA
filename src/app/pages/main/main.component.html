      </mat-tab>
      <mat-tab label="Second">
        <!-- segunda tab -->
        <button (click)="getItens()">Click me!</button>


        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id.</th>
            <td mat-cell *matCellDef="let itens">{{ itens.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>nome</th>
            <td mat-cell *matCellDef="let itens">{{ itens.nome }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef>perfil</th>
            <td mat-cell *matCellDef="let itens">{{ itens.perfil }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="gps">
            <th mat-header-cell *matHeaderCellDef>gps</th>
            <td mat-cell *matCellDef="let itens">{{ itens.gps }}</td>
          </ng-container>

          <ng-container matColumnDef="validade">
            <th mat-header-cell *matHeaderCellDef>validade</th>
            <td mat-cell *matCellDef="let itens">{{ itens.validade }}</td>
          </ng-container>

          <ng-container matColumnDef="email_op">
            <th mat-header-cell *matHeaderCellDef>email_op</th>
            <td mat-cell *matCellDef="let itens">{{ itens.email_op }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
